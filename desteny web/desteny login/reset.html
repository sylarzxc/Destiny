<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destiny â€“ Reset Password (v0.1)</title>
    <!-- Custom login page styles -->
    <link rel="stylesheet" href="login.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="auth-body">
    <!-- Background image -->
    <div class="auth-bg-wrapper">
      <img src="assets/cosmic-bg.png" alt="Cosmic background" class="auth-bg" />
    </div>
    <!-- Logo and heading -->
    <header class="auth-header">
      <a href="../desteny/index.html" class="auth-logo">DESTINY</a>
    </header>
    <!-- Reset form -->
    <section class="auth-section">
      <h2 class="auth-heading">Reset Password</h2>
      <div class="auth-card">
        <form class="auth-form" id="reset-form" action="#" method="post" onsubmit="return false;">
          <div class="form-field">
            <input
              type="email"
              id="reset-email"
              name="email"
              placeholder="Enter your email address"
              required
            />
            <div class="form-hint" id="email-hint" style="display: none;">
              Please enter a valid email address
            </div>
          </div>
          <button type="submit" class="auth-btn" id="reset-btn">
            <i class="fas fa-paper-plane"></i>
            Send Reset Link
          </button>
          <div class="reset-status" id="reset-status" style="display: none;"></div>
          <p class="auth-alt">
            Remember your password?
            <a href="login.html" class="auth-link">Back to Login</a>
          </p>
          <p class="auth-alt">
            Don't have an account?
            <a href="../desteny register/register.html" class="auth-link">Register</a>
          </p>
        </form>
      </div>
    </section>
    <!-- Footer links -->
    <footer class="auth-footer">
      <div class="auth-footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">T&amp;Cs</a>
        <a href="#">Docs</a>
      </div>
    </footer>
    <!-- Supabase UMD + env + client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
    <script src="../desteny/env.js"></script>
    <script src="../desteny/supabaseClient.js"></script>
    <!-- Custom JS for reset page -->
    <script src="reset.js"></script>
  </body>
</html>
