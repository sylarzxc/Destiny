<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <!-- Миттєвий редирект -->
  <meta http-equiv="refresh" content="0; url=./desteny web/desteny/index.html" />
  <link rel="canonical" href="./desteny%20web/desteny/index.html" />
  <script>
    (function () {
      // Зберігаємо ?query та #hash під час редиректу
      var base = './desteny web/desteny/index.html';
      var target = base + (window.location.search || '') + (window.location.hash || '');
      window.location.replace(target);
    })();
  </script>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 2rem; line-height: 1.5; }
    a { color: #0366d6; }
  </style>
</head>
<body>
  <h1>Redirecting…</h1>
  <p>Якщо сторінка не перенаправилась автоматично, натисніть:
    <a href="./desteny web/desteny/index.html">перейти до головної сторінки</a>.
  </p>
</body>
</html>
